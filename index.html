<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
    
</head>
<body>
      
    <h1> ☀️ Weather Dasboard <image src="./assets/images/raincloud.png" width = "30"/> </h1> 
    
   <main id ="information">
       
    
   <aside id="search" class="column">
<form id="searchbar" class="column">
    <input id="city-input" class="cityinfo" type="text" placeholder="City Name"/>
    <button id="submit" class="citybutton" type="submit"> Find Out The Weather</button>
</form>
          <section id="search-history" class="history">
            <table id="cityList">
                <tr></tr>
              </table>
          </section>
</aside>
<section>
      <div class="current-city-data">
        <h2 id="city-name"> </h2>
        <p id="city-cond"> </p>
        <p id="temp"></p>
        <p id="high"></p>
        <p id="humidity"></p>
        <p id="wind-speed"> </p>
        <p id="uv-index"></p>
      </div>
      <div>
        <div id="icon"></div>
      </div>
    </section>

<section id="weather-data" class="data">
<h2>Upcoming Five Day Forecast</h2>
<section class="cards">
    <div class="card">
      <div id="day1">
        <p id="date1"></p>
        <div id="icon1"></div>
        <p id="temp1"></p>
        <p id="hum1"></p>
      </div>
    </div>
    <div class="card">
      <div id="day2">
        <p id="date2"></p>
        <div id="icon2"></div>
        <p id="temp2"></p>
        <p id="hum2"></p>
      </div>
    </div>
    <div class="card">
      <div id="day3">
        <p id="date3"></p>
        <div id="icon3"></div>
        <p id="temp3"></p>
        <p id="hum3"></p>
      </div>
    </div>
    <div class="card">
      <div id="day4">
        <p id="date4"></p>
        <div id="icon4"></div>
        <p id="temp4"></p>
        <p id="hum4"></p>
      </div>
    </div>
    <div class="card">
      <div id="day5">
        <p id="date5"></p>
        <div id="icon5"></div>
        <p id="temp5"></p>
        <p id="hum5"></p>
      </div>
    </div>
</section> </section>
   </main>
    

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
